name: Update README cards

on:
  schedule:
    - cron: "0 */4 * * *" # Runs every 4 hours
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v6

      - name: Generate stats card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: stats
          options: username=${{ github.repository_owner }}&show_icons=true&show=reviews,prs_merged
          path: profile/stats.svg
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate top languages card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: top-langs
          options: username=${{ github.repository_owner }}&layout=donut&langs_count=8
          path: profile/top-langs.svg
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate pin card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: pin
          options: username=DamageLabs&repo=whiskey-canon
          path: profile/pin-whiskey-canon.svg
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate paper_trail_manager pin card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: pin
          options: username=fusion94&repo=paper_trail_manager
          path: profile/pin-paper-trail-manager.svg
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate streak card
        uses: Pranesh-2005/github-readme-stats-fast-action@v1
        with:
          card: streak
          options: username=${{ github.repository_owner }}&layout=compact
          path: profile/streak.svg
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update blog posts
        uses: gautamkrishnar/blog-post-workflow@v1
        with:
          feed_list: "https://www.fusion94.org/feed.xml"
          max_post_count: 5

      - name: Commit cards
        run: |
          git config user.name "fusion94"
          git config user.email "fusion94@gmail.com"
          git add profile/*.svg README.md
          git diff --staged --quiet || git commit -m "Update README cards"
          git pull --rebase -X theirs
          git push